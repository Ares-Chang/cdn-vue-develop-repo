<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Vue develop config</title>
    <!-- Vue 3 {@link https://cn.vuejs.org/} -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Unocss Attributify {@link https://github.com/unocss/unocss/tree/main/packages/runtime} -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>

    <style>
      [v-cloak],
      [un-cloak] {
        display: none !important;
      }

      .colorful {
        color: transparent;
        background: linear-gradient(315deg, #42d392 25%, #647eff);
        background-clip: text;
        -webkit-background-clip: text;
      }
    </style>
  </head>

  <body m-0>
    <div
      id="app"
      v-cloak
      un-cloak
      h-100vh
      flex="~ col"
      justify-center
      items-center
    >
      <div class="colorful" text-4xl font-bold>{{ msg }}</div>
      <div class="colorful" text-3xl font-bold>
        Welcome to
        <span text-6xl>Vue</span>
      </div>
      <div flex mt-2>
        <div p-2 cursor-pointer>Vue@2.6.x</div>
        <div p-2 cursor-pointer>Vue@2.7.x</div>
        <div p-2 cursor-pointer>Vue@3.2.x</div>
      </div>
    </div>
  </body>

  <script>
    const { createApp } = Vue

    createApp({
      setup() {
        const msg = 'Hello World!'

        return {
          msg
        }
      }
    }).mount('#app')
  </script>
</html>

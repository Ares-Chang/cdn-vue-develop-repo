<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Vue develop config</title>
    <!-- Vue 2.7.14 {@link https://v2.cn.vuejs.org/v2/guide/installation.html#CDN} -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
  </head>

  <body>
    <div id="app">{{ msg }}</div>
  </body>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World!'
      }
    })
  </script>
</html>

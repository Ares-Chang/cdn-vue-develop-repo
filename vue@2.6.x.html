<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Vue develop config</title>
    <!-- Vue@2.6.14 {@link https://v2.cn.vuejs.org/} -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- Vue 文件转换库 {@link https://github.com/FranckFreiburger/http-vue-loader} -->
    <script src="https://unpkg.com/http-vue-loader@1.4.2/src/httpVueLoader.js"></script>
    <!-- Unocss Attributify {@link https://github.com/unocss/unocss/tree/main/packages/runtime} -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>

    <style>
      [v-cloak],
      [un-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak un-cloak>
      <my-page></my-page>
    </div>
  </body>

  <script>
    const app = new Vue({
      el: '#app',
      components: {
        // 引入页面
        'my-page': httpVueLoader(`./src/views/home/index.vue`)
      }
    })
  </script>
</html>
